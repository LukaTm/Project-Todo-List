<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../src/style.css">
</head>
<body>
    <header>

    </header>

    <div id="sidebar">
        <div id="projects">
            <p class="show-all-todos">All ToDo's</p>
            <p>Projects</p>
            <div id="del-project">

            </div>
            <ul>
                <li class="project1 morning">morning</li>
                <li class="project2 afternoon">afternoon</li>
                <li class="project3 evening" >evening</li>
            </ul>
        </div>
        <div id="createNewProject">
            <label for="createProject">Create New Project: </label>
            <input type="text" id="createProject" name="createProject"><br>
            <input id="submitNewProject" type="button" value="Submit">
        </div>
    </div>
    <div id="main-list">
    </div>
    <div class="pop-up">
        <div class="header">
            <button class="close-btn">&times</button>
        </div>
        <div id="pop-up-body">
            <form class="todo-form">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title"><br>
                <label for="details">Details:</label>
                <input type="text" id="details" name="details"><br>
                <label for="date">Due Date:</label>
                <input type="date" id="date" name="date">
                <div class="priority">
                    <div id="priority">Priority:</div>
                    <div class="low">LOW</div>
                    <div class="medium">MEDIUM</div>
                    <div class="high">HIGH</div>
                </div>
                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <div id="edit-pop-up">
        <div class="header">
            <button class="close-btn">&times</button>
        </div>
        <div id="pop-up-edit-body">
            <form class="edit-to-do">
                <label for="title">Title: </label>
                <input type="text" id="title2" name="title"><br>
                <label for="details">Details:</label>
                <input type="text" id="details2" name="details"><br>
                <label for="date">Due Date:</label>
                <input type="date" id="date2" name="date">
                <div class="priority">
                    <div id="priority">Priority:</div>
                    <div id="low" class="low">LOW</div>
                    <div id="medium" class="medium">MEDIUM</div>
                    <div id="high" class="high">HIGH</div>
                </div>
                <input id="submitEdit" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
